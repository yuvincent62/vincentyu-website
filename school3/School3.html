<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School 3</title>

    <link rel="stylesheet" href="school3.css">


</head>
<body>
    <!-- Image tag with the source attribute pointing to the image file -->
    <img src="school3.jpg" alt="Description of the image" width="800">

    <button class="Room-one" id="roomone" onclick="openPopup('room1')">315</button>
    <button class="Room-two" id="roomtwo" onclick="openPopup('room2')">304</button>
    <button class="Room-three" id="room3"  onclick="openPopup('room3')">217</button>
    <button class="Room-four" id="roomthree" onclick="openPopup('room4')">210</button>
    <button class="Room-five" id="roomfive" onclick="openPopup('room5')">120</button>
    <button class="Room-six" id="roomsix" onclick="openPopup('room6')">116</button>


    <div id="popup" class="popup">
        <div class="popuptext">
            <p>Title</p>
        </div>
        <div class="popuptext">
            <p>Time:</p>
        </div>
        <div class="popup-buttons">
            <button  id="CO2" onclick="generateRandomData()">CO2</button>
            <button id="DewPoint" onclick="generateRandomData()">Dew Point</button>
            <button id="RH" onclick="generateRandomData()">RH</button>
            <button id="PM" onclick="generateRandomData()">PM2.5</button>
            <button id="TMP" onclick="generateRandomData()">TMP</button>
            <button id="TVOC" onclick="generateRandomData()">TVOC</button>
        </div>
        
        <select id="popupDropdownTime">
          <option value="Avg">Avg</option>
          <option value="Min">Min</option>
          <option value="Max">Max</option>
        </select>

        <select id="popupDropdownDate">
            <option value="Hour">Hour</option>
            <option value="Day">Day</option>
            <option value="Week">Week</option>
            <option value="Month">Month</option>
            <option value="ThreeMonth">3 Months</option>
          </select>

        <button class="closebutton" onclick="closePopup()">Close</button>
        <canvas id="chartCanvas"></canvas>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup"></div>

<button class="goBackButton" onclick="goToMap()">Back to Map</button>
    <script src="school3.js"></script>
</body>
</html>
