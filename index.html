<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Screen Size Detection</h1>
    <button onclick="logSizes()">Get Screen Sizes</button>
    <div class="result" id="result"></div>

    <script>
        const MIN_HEIGHT = 500; // Set your minimum height here

        function logSizes() {
            let viewportWidth = window.innerWidth;
            let viewportHeight = window.innerHeight;
            let docWidth = document.documentElement.clientWidth;
            let docHeight = document.documentElement.clientHeight;
            let screenWidth = window.screen.width;
            let screenHeight = window.screen.height;

            // Ensure the height doesn't go below the minimum value
            if (viewportHeight < MIN_HEIGHT) {
                viewportHeight = MIN_HEIGHT;
                window.resizeTo(viewportWidth, MIN_HEIGHT);
            }

            let result = `
                <p>Viewport Width: ${viewportWidth}px, Viewport Height: ${viewportHeight}px</p>
                <p>Document Width: ${docWidth}px, Document Height: ${docHeight}px</p>
                <p>Screen Width: ${screenWidth}px, Screen Height: ${screenHeight}px</p>
            `;

            document.getElementById('result').innerHTML = result;
        }

        window.addEventListener('resize', function() {
            if (window.innerHeight < MIN_HEIGHT) {
                window.resizeTo(window.innerWidth, MIN_HEIGHT);
            }
        });
    </script>
</body>
</html>
