<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Canvas</title>
<link rel="stylesheet" href="chicagoJesuitAcademy.css">

</head>
<body>
    <div class="title">Floor Plan</div>
    <div class="top-bar" id="topBar">
        <button class="buttonTop" id="button1" ></button>Ground
        <button class="buttonTop" id="button2" ></button>First
        <button class="buttonTop" id="button3" ></button>Second
        <a href="../index.html" class="go-back-button">Back to Map</a> 
    </div>

      <canvas id="myCanvas" width="825" height="567"></canvas>

      <div class="button-container">
        <div class="button-wrapper">
          <button class="radioButton" id="CO2" onclick="radioChangeColor(this, 1); setRoomColor('CO2')"></button>
          <span class="button-text">CO2</span>
        </div>
        <div class="button-wrapper">
          <button class="radioButton" id= "PM" onclick="radioChangeColor(this, 2); setRoomColor('PM25')"></button>
          <span class="button-text">PM2.5</span>
        </div>
        <div class="button-wrapper">
          <button id="dewButton" class="radioButton active" id="Dew" onclick="radioChangeColor(this, 3); setRoomColor('Dew')"></button>
          <span class="button-text">Dew Point</span>
        </div>
        <div class="button-wrapper">
          <button class="radioButton" id="TVOC" onclick="radioChangeColor(this, 4); setRoomColor('TVOC')"></button>
          <span class="button-text">TVOC</span>
        </div>
        <div class="button-wrapper">
          <button class="radioButton" id="TEMP" onclick="radioChangeColor(this, 5); setRoomColor('Temp')"></button>
          <span class="button-text">Temperature</span>
        </div>
        <div class="button-wrapper">
          <button class="radioButton" id="RH" onclick="radioChangeColor(this, 6); setRoomColor('RH')"></button>
          <span class="button-text">Relative Humidity</span>
        </div>
        </div>
      </div>

      
    <script src='jsfiles/floorPlan.js'></script>
    
  
    
</body>
</html>
