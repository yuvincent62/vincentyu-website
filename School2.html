<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        /* Style the anchor tag to look like a button */
        .return-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Style for hover effect */
        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
   
    <img src="img/School2.jpg" alt="Description of the image" width="800">

    <a href="index.html" class="return-button">Return to Map</a>

</body>
</html>
