<style>
    /* Style the anchor tag to look like a button */
    .return-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    /* Style for hover effect */
    .return-button:hover {
        background-color: #0056b3;
    }
</style
<body>
    <!-- Image tag with the source attribute pointing to the image file -->
    <img src="img/School3.jpg" alt="Description of the image" width="800">

    <a href="index.html" class="return-button">Return to Map</a>

    <!-- You can also specify width and height attributes if needed -->

</body>
